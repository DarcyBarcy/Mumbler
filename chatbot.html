<html>
    <head>
      <link rel="stylesheet" type="text/css" href="chatbot.css">
        <script>
            function talk() {
                document.getElementById("intro").style.display="none";
                var user = document.getElementById("userBox").value;
                user= user.toLowerCase();
                var artist= user+"'s";
                var artistc=user
                document.getElementById("chatLog").innerHTML= "Would you like to see "+artist+ " profile or if " +artistc+" has concerts near you?";
                document.getElementById("concerts").style.display="inline";
                document.getElementById("profile").style.display="inline";
              }

            function profileopen(){
                var user = document.getElementById("userBox").value;
                user= user.toLowerCase();
                var profile= "https://open.spotify.com/search/results/";
                if (/\s/.test(user)){
                  var space= user.replace(/ /g,"%20");
                  profile= profile + space;
                  window.open(profile);
                }else{
                    profile=profile+user;
                    window.open(profile);
                        }
            }

            function concerts(){
              var user = document.getElementById("userBox").value;
              user= user.toLowerCase();
              var profile= "https://www.songkick.com/search?page=1&per_page=10&query=PPPPP&type=upcoming";
              if (/\s/.test(user)){
                var space= user.replace(/ /g,"+");
                space= profile.replace(/PPPPP/g,space)
                profile= profile + space;
                window.open(profile);
              }else{
                  user= profile.replace(/PPPPP/g,user)
                  profile= profile+user;
                  window.open(profile);
                    }
            }

        </script>
    </head>
    <body>
      <div class="bot">
        <div class="border">
        <p>- - K A R U N A - -<br></p>
        <p id="chatLog"> </p>
        <p id="intro"> Hello. Please enter an artist to begin... </p>
        <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
        <button type="submit" id="profile" onclick="profileopen()" name="profile" value="Profile" style="display:none;">Profile</button>
        <button type="submit" id="concerts" onclick="concerts()" name="concerts" value="Concerts" style="display:none;">Concerts</button>
      </div>
        </div>


      </body>
</html>
